<section>
  <button class="btn btn-danger" (click)="emit()">emit</button>
  <div class="container">
    <ng-container *ngIf="!loading;else loader">
      <h3>Events</h3>
      <hr />
      <table class="table">
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>status</th>
          </tr>
        </thead>
        <tbody>
          <tr [ngClass]="'table-'+ event.status" *ngFor="let event of liveData.events">
              <td>{{event.id}}</td>
              <td>{{event.name}}</td>
              <td>{{event.status}}</td>
          </tr>
        </tbody>
      </table>
      <h3>Markets</h3>
      <hr />
      <table class="table">
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>status</th>
          </tr>
        </thead>
        <tbody>
          <tr [ngClass]="'table-'+ market.status" *ngFor="let market of liveData.markets">
              <td>{{market.id}}</td>
              <td>{{market.name}}</td>
              <td>{{market.status}}</td>
          </tr>
        </tbody>
      </table>
    </ng-container>
    <ng-template #loader>
      <div class="spinner-wrapper">
        <div class="spinner-grow text-danger" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </ng-template>
  </div>
</section>
